<div class="d-flex justify-content-center align-items-center">
  <div class="card text-dark mb-3" style="width: 50%; max-width: 500px; background-color: #f2f2f2;">
    <form [formGroup]="todoForm" class="p-3">
      <div class="card-body text-dark">       
        <label class="labels h5 mb-2" style="font-weight: 300;">Title</label>
        <input type="text" class="form-control" formControlName="title" placeholder="Title">     
      </div>
      <span *ngIf="!title.valid && (title.touched)" class="alert alert-danger">
        Please provide a title.
      </span>
      <div class="card-body text-dark">
        <label class="labels h5 mb-2" style="font-weight: 300;">Description</label>
        <textarea  class="form-control" formControlName="description" placeholder="Description" rows="4"> </textarea>  
      </div>
      <span *ngIf="!description.valid && (description.touched)" class="alert alert-danger ">
        Please provide a description.
      </span>
        <button (click)="execute()">{{ component }}</button>
    </form>
  </div>
</div>
